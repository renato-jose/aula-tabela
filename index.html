<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table, th, td{
        border:1px solid black;
        }
        tfoot{
            background-color: beige;
        }
    </style>
</head>
<body>
    <table>
        <thead>
         <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Informações adicionais</th>
        </tr>
        </thead>

        <tbody>
            <tr>
               <td>José</td>
                <td>25</td>
                <td rowspan="2">Sou estudante</td>
            </tr>
                 <td>Renato</td>
                 <td>18</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>23</td>
                <td>Programadora</td>
            </tr>
        </tbody>
        <tfoot>
            <td>total</td>
            <td>66</td>
        </tfoot>
    </table>
</body>
</html>
